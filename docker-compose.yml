version: "2.1"
services:
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - ${ConfigPath}/sonarr:/config
      - ${MediaPath}/data:/data
    ports:
      - 8989:8989
    networks:
      - app-network
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - ${ConfigPath}/radarr:/config
      - ${MediaPath}/data:/data
    ports:
      - 7878:7878
    networks:
      - app-network
    restart: unless-stopped
    
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:develop
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - ${ConfigPath}/prowlarr:/config
    ports:
      - 9696:9696
    networks:
      - app-network
    restart: unless-stopped

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
      - WEBUI_PORT=8080
    volumes:
      - ${ConfigPath}/qbittorrent:/config
      - ${MediaPath}/data/download:/data/download
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    networks:
      - app-network
    restart: unless-stopped

  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    # network_mode: host
    ports:
      - 32400:32400
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
      - VERSION=docker
    volumes:
      - ${ConfigPath}/plexserver:/config
      - ${MediaPath}/data/media/tv:/tv
      - ${MediaPath}/data/media/movies:/movies
    restart: unless-stopped
networks:
  app-network: 
    driver: bridge
